name: Generate-Docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docs:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@1.9.8
      with:
        doxyfile-path: './Doxyfile'
      
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add generated files
      run: |
        git add .
    - name: Commit changes if any
      run: |
        git diff-index --quiet HEAD || git commit -m "Automated docs generation"


    - name: Push changes
      run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

